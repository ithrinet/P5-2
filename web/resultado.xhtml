<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /><link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="css/cssLayout.css" rel="stylesheet" type="text/css" />
        <link type="text/css" rel="stylesheet" href="css/bootstrap.css"/>
        <link type="text/css" rel="stylesheet" href="css/style.css"/>
        
        <title>Practica 5-2 JSF</title>
    </h:head>

    <h:body>

        <div id="top" class="top">
            <div class="container" >
                <div class="row-fluid">
                    <div class="span12">
                        <h1>Practica 5-2 JSF</h1>
                    </div>
                </div>
            </div>
        </div>

        <div id="container" class="center_content">
            <div class="container">
                    <div class="row-fluid">
                                <div class="span12">
                                    <div class="box">
                                        <div class="alert alert-success">
                                            <h:messages/>
                                        </div>
                                        <header>
                                            <div class="icons"><i class="icon-edit"></i></div>
                                            <h5>La Informacion Introducida</h5>
                                            
                                            <!-- /.toolbar -->
                                        </header>
                                        <div id="div-1" class="accordion-body collapse in body">
                                            <table class="table">
                                                <tbody>
                                                    <tr>
                                                        <th>Nombre</th>
                                                        <td><h:outputText value="#{contacto.nombre}" /></td>
                                                    </tr>
                                                    <tr>
                                                        <th>Apellido</th>
                                                        <td><h:outputText value="#{contacto.apellido}" /></td>
                                                    </tr>
                                                    <tr>
                                                        <th>Email</th>
                                                        <td><h:outputText  value="#{contacto.email}" /></td>
                                                    </tr>
                                                    <tr>
                                                        <th>Fecha Nacimiento</th>
                                                        <td>
                                                            <h:outputText value="#{contacto.fdate}" >
                                                                <f:convertDateTime pattern="dd/MM/yy"/>
                                                            </h:outputText>                                                                
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <th>Telefono</th>
                                                        <td><h:outputText value="#{contacto.telefono}" /></td>
                                                    </tr>
                                                    <tr>
                                                        <th>Mensaje </th>
                                                        <td><h:outputText value="#{contacto.mensaje}" /></td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                                <div class="row-fluid">
                                    <div class="span12">
                                    <div class="box">
                                        <header>
                                            <div class="icons"><i class="icon-edit"></i></div>
                                            <h5>Informacion de la Peticion</h5>
                                            
                                            <!-- /.toolbar -->
                                        </header>
                                        <div id="div-1" class="accordion-body collapse in body">
                                            <table class="table">
                                                <tbody>
                                                    <tr>
                                                        <th>Metodo</th>
                                                        <td><h:outputText value="#{request.getMethod()}" /></td>
                                                    </tr>
                                                    <tr>
                                                        <th>Protocolo</th>
                                                        <td><h:outputText value="#{request.getProtocol()}" /></td>
                                                    </tr>
                                                    <tr>
                                                        <th>IP Cliente</th>
                                                        <td><h:outputText  value="#{request.getRemoteAddr()}" /></td>
                                                    </tr>
                                                    <tr>
                                                        <th>Host Cliente</th>
                                                        <td>
                                                            <h:outputText value="#{request.getRemoteHost()}" /></td>
                                                    </tr>
                                                    <tr>
                                                        <th>URL</th>
                                                        <td><h:outputText value="#{request.getRequestURL()}" /></td>
                                                    </tr>
                                                    <tr>
                                                        <th>Nombre Path</th>
                                                        <td><h:outputText value="#{request.getServletPath()}" /></td>
                                                    </tr>                                                    
                                                    <tr>
                                                        <th>User Agent</th>
                                                        <td><h:outputText value="#{request.getHeader('User-Agent')}" /></td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    </h:body>
</html>
